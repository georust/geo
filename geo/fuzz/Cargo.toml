[package]
name = "geo-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.geo]
path = ".."

[dependencies.geo-types]
features = ["arbitrary"]
# Uncomment after geo-types 0.8+ is published with TZM support
# path = "../../geo-types"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "simplify"
path = "fuzz_targets/simplify.rs"
test = false
doc = false

[patch.crates-io]
geo = { path = ".." }
# Uncomment after geo-types 0.8+ is published with TZM support
# geo-types = { path = "../../geo-types" }
