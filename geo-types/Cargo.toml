[package]
name = "geo-types"
version = "0.7.8"
license = "MIT OR Apache-2.0"
repository = "https://github.com/georust/geo"
documentation = "https://docs.rs/geo-types/"
readme = "../README.md"
keywords = ["gis", "geo", "geography", "geospatial"]
description = "Geospatial primitive data types"
rust-version = "1.63"
edition = "2021"

[features]
use-rstar = ["rstar"]


[dependencies]
approx = { version = ">= 0.4.0, < 0.6.0", optional = true }
arbitrary = { version = "=1.1.3", optional = true }
num-traits = "0.2"
rstar = { package = "rstar", version = "0.9", optional = true }
serde = { version = "1", optional = true, features = ["derive"] }

[dev-dependencies]
approx = ">= 0.4.0, < 0.6.0"
